    <script>
        //Todas as imagens feitas pelo Adilson
        //Inicio Rodrigo
        alert('Bem vindo ao TopOp.gg\nNesse aplicativo, nós iremos ajudar você jogador de League of Legends com suas runas e seus itens contra o personagem que você quer jogar contra de acordo com o seu personagem');
        var nick = prompt('Qual seu NickName?');

        do {
            var rota = parseInt(prompt('Qual rota você vai jogar?\n1 - Topo\n2 - Selva\n3 - Meio\n4 - Atirador\n5 - Suporte'));
        } while (rota < 1 || rota > 5)
        do {
            if (rota === 1) {
                var camp = parseInt(prompt('Qual campeão você vai jogar?\n1 - Darius\n2 - Jax'));
                if (camp === 1) {
                    var inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Jax'));
                    if (inimigo === 0) {
                        document.getElementById("DariusPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaDarius").style.display = "block";
                    }
                } else if (camp === 2) {
                    var inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Darius'));
                    if (inimigo === 0) {
                        document.getElementById("JaxPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaJax").style.display = "block";
                    }
                }


            } else if (rota === 2) {
                camp = parseInt(prompt('Qual campeão você vai jogar?\n1 - Rammus\n2 - Amumu'));
                if (camp === 1) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Amumu'));
                    if (inimigo === 0) {
                        document.getElementById("RammusPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaRammus").style.display = "block";
                    }
                } else if (camp === 2) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Rammus'));
                    if (inimigo === 0) {
                        document.getElementById("AmumuPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaAmumu").style.display = "block";
                    }
                }


            } else if (rota === 3) {
                camp = parseInt(prompt('Qual campeão você vai jogar?\n1 - Yasuo\n2 - Zed'));
                if (camp === 1) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Zed'));
                    if (inimigo === 0) {
                        document.getElementById("YasuoPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaYasuo").style.display = "block";
                    }
                } else if (camp === 2) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar?\n0 - Runa Padrão\n1 - Yasuo'));
                    if (inimigo === 0) {
                        document.getElementById("ZedPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaZed").style.display = "block";
                    }
                }


            } else if (rota === 4) {
                camp = parseInt(prompt('Qual campeão você vai jogar?\n1 - Caitlyn\n2 - Jinx'));
                if (camp === 1) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Jinx'));
                    if (inimigo === 0) {
                        document.getElementById("CaitPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaCait").style.display = "block";
                    }
                } else if (camp === 2) {
                    inimigo = parseInt(prompt('Qual campeão você vai jogar contra?\n0 - Runa Padrão\n1 - Caitlyn'));

                        document.getElementById("JinxPadrao").style.display = "block";
                    } else if (inimigo === 1) {
                        document.getElementById("runaJinx").style.display = "block";
                    }
                }


            } else if (rota === 5) {

                        document.getElementById("runaAlistar").style.display = "block";
                    }
                }
            }

            var sair = confirm('Deseja ver as runas e itens?');
        } while (sair !== true);
